{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">

        <h1 class="display-4">Login</h1>
        <p class="lead"> Login to save and compare runs</p>
        <hr class="my-4">

        {% if login_fail_msg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{login_fail_msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input required type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input required type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password">
            </div>
            <br><br>
            <p>
                <button id="loginButton" type="submit" class="btn btn-primary btn-lg">Login</button>
            </p>
            <p> You haven't got an account yet? <a href="/login">Register</a> now!</p>
        </form>

    </div>
</div>



{% endblock %}
